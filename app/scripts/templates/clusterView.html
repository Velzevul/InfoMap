<div class="cluster-view">
  <div class="l-block-small">
    <div class="cluster-view__title">Summary for {{getViewLabel()}}</div>
  </div>

  <div 
  ng-repeat="item in data | orderBy : item.totalShares : true">
    <div class="cv-item">
      <div class="l-list-inline l-list-inline--collapsed">
        <div class="l-list-inline__item">
          <cluster-view-stats item="item"></cluster-view-stats>
        </div>
        
        <div class="l-list-inline__item">
          <div class="cv-item__body">
            <div class="l-block">
              <div class="cv-item__title">{{item.title}}</div>
            </div>

            
            <div class="l-list-inline">
              <div class="l-list-inline__item is-middle-aligned" ng-repeat="thumb in item.thumbs">
                <div class="cv-item__thumb" style="background-image: url({{thumb}});"></div>
              </div>
  
              <div class="l-list-inline__item is-middle-aligned">
                <button class="cv-item__details-link">see all posts</button>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
