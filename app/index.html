<!doctype html>
<html lang="en" ng-app="InfoMap">
  <head>
    <meta charset="UTF-8">
    <title>InfoMaps</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <script src="modernizr/modernizr.js"></script>
  </head>
  <body class="app" ng-controller="mainController">
    <div class="app-header">
      <div class="l-tricol">
        <div class="l-tricol__left">
          <div class="app-header__calendar">Calendar</div>
        </div>

        <div class="l-tricol__right">
          <div class="app-header__current-program">
            <label class="ah-select">
              <span class="ah-select__dummy">Zbrush</span>

              <select name="" id="" class="ah-select__select">
                <option value="">Zbrush</option>
              </select>
            </label>
          </div>
        </div>

        <div class="l-tricol__mid">
          <div class="app-header__app-name">InfoMap</div>
        </div>
      </div>
    </div>

    <div class="app-sidebar" app-sidebar>
      <calendar data="month" selection="selection"></calendar>
    </div>

    <main class="app-body">
      <div ng-if="selection && selection.isCurrent">
        <list-view selection="selection"></list-view>
      </div>

      <div ng-if="selection && !selection.isCurrent">
        <cluster-view selection="selection"></cluster-view>
      </div>
    </main>

    <script src="jquery/dist/jquery.js"></script>
    <script src="randomcolor/randomColor.js"></script>
    <script src="momentjs/moment.js"></script>
    <script src="angular/angular.js"></script>
    <script src="d3/d3.js"></script>
    
    <script src="scripts/templates.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/mainController.js"></script>

    <script src="scripts/calendarService.js"></script>
    <script src="scripts/dataService.js"></script>
    <script src="scripts/hostService.js"></script>
    <script src="scripts/calendarDirective.js"></script>
    <script src="scripts/appSidebarDirective.js"></script>
    <script src="scripts/listViewDirective.js"></script>
    <script src="scripts/clusterViewDirective.js"></script>
    <script src="scripts/clusterViewStatsDirective.js"></script>
  </body>
</html>
