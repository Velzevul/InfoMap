<!doctype html>
<html lang="en" ng-app="InfoMap">
  <head>
    <meta charset="UTF-8">
    <title>InfoMaps</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <script src="modernizr/modernizr.js"></script>
  </head>
  <body class="app" ng-controller="mainController">
    <div class="app-header">
      <div class="l-tricol">
        <div class="l-tricol__left">
          <div class="app-header__calendar">Calendar</div>
        </div>

        <div class="l-tricol__right">
          <div class="app-header__current-program">
            <label class="ah-select">
              <span class="ah-select__dummy">Zbrush</span>

              <select name="" id="" class="ah-select__select">
                <option value="0">baseline</option>
                <option value="1">encapsulated - inclusive</option>
                <option value="2">encapsulated - tooltip</option>
                <option value="3">encapsulated - label</option>
                <option value="4">separated - inclusive</option>
                <option value="5">separated - tooltip</option>
                <option value="6">separated - label</option>
                <option value="7">structured - inclusive</option>
                <option value="8">structured - tooltip</option>
                <option value="9">structured - label</option>
              </select>
            </label>
          </div>
        </div>

        <div class="l-tricol__mid">
          <div class="app-header__app-name">InfoMap: {{ getSelectionLabel() }}</div>
        </div>
      </div>
    </div>

    <div class="app-sidebar" app-sidebar>
      <calendar data="month" selection="selection"></calendar>
    </div>

    <main class="app-body">
      <!-- <baseline-view selection="selection"></baseline-view> -->
      <cluster-view-encapsulated selection="selection"></cluster-view-encapsulated>
    </main>

    <script src="jquery/dist/jquery.js"></script>
    <script src="randomcolor/randomColor.js"></script>
    <script src="momentjs/moment.js"></script>
    <script src="angular/angular.js"></script>
    <script src="d3/d3.js"></script>
    
    <script src="scripts/templates.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/mainController.js"></script>

    <script src="scripts/calendarService.js"></script>
    <script src="scripts/dataService.js"></script>
    <script src="scripts/hostService.js"></script>
    <script src="scripts/userService.js"></script>

    <script src="scripts/calendarDirective.js"></script>
    <script src="scripts/appSidebarDirective.js"></script>
    <script src="scripts/clusterViewEncapsulatedDirective.js"></script>
    <!--
    <script src="scripts/listViewDirective.js"></script>
    <script src="scripts/clusterViewDirective.js"></script>
    <script src="scripts/clusterViewStatsDirective.js"></script>
    -->
  </body>
</html>
